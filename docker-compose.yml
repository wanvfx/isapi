version: '3.8'

services:
  isapi:
    build: .
    container_name: isapi
    ports:
      - "15130:15130"
    environment:
      - PORT=15130
      - REFRESH_INTERVAL=5
    volumes:
      - /proc:/proc:ro
      - /sys:/sys:ro
      - /etc:/etc:ro
    privileged: true
    restart: unless-stopped
    # 移除了network_mode: host以避免与ports配置冲突